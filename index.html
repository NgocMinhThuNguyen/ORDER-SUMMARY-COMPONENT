<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="flex-box flex-column">
      <img src="images/illustration-hero.svg" alt="A girl is chilling with here music" class="hero-img">
  
      <div class="main-content flex-box flex-column">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
       <div class="subcription flex-box" aria-label="Subcription detail">
          <img src="images/icon-music.svg" alt="musical note">
          <p class="subcription-text flex-box flex-column">Annual Plan <span>$59.99/year</span></p>
          <a href="#" class="change-subcription">Change</a>
      </div>
  
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="" class="cancel-order">Cancel Order</a>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NgocMinhThuNguyen" target="_blank">Thu Nguyen</a>.
  </footer>
</body>
</html>
